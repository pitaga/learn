<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
    </head>
    <body>
        <div class="sign_panel">
            <form>
                <label class="sign_label" for="username">用户名</label>
                <input class="sign_input" type="text" id="username">
                <br>
                <label class="sign_label" for="password">密码</label>
                <input class="sign_input" type="password" id="password">
                <br>
                <label class="sign_label" for="confirm_password">确认密码</label>
                <input class="sign_input" type="password" id="confirm_password">
                <br>
                <input class="sign_submit" type="submit" value="注册">
            </form>
        </div>
    </body>
</html>

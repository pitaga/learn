
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="canvas.css">
<title>画板</title>  
</head>  
<body>  

<div id="notice" align="center">提示：建议使用谷歌浏览器或火狐浏览器。如果使用Microsoft Edge浏览器出现画布被拖动问题时，请单击画布以外区域解除异常。
<input type="button" value="隐藏提示" id="hidenotice" onclick="hidenotice()" />
</div>

<div align="center">
<canvas id="canvas" width="800px" height="500px" ></canvas>
<div id="responseText" ></div>
粗细:
<select id="selWidth" onchange="checkpen(this.value)">
	<option value="1" selected="selected">1</option>
	<option value="5">5</option>
	<option value="10">10</option>
	<option value="15">15</option>
	<option value="20">20</option>
</select>
颜色:
<select id="selColor" onchange="changecolor(this.value)">
	<option value="black" selected="selected">black</option>
	<option value="blue">blue</option>
	<option value="red">red</option>
	<option value="green">green</option>
	<option value="yellow">yellow</option>
	<option value="gray">gray</option>
</select>
形状:
<select id="selFigure" onchange="figure(this.value)">
	<option value="none">无</option>
	<option value="line">直线</option>
	<option value="rect">矩形</option>
	<option value="triangle">三角</option>
	<option value="circle">圆形</option>
	<option value="ellipse">椭圆</option>
</select>
填充:
<input type="checkbox" id="filling" onclick="fill()" />
<input type="button" value="画笔" id="paint" onclick="paint()" />
<input type="button" value="橡皮擦" class="eraser btn"   id="eraser" onclick="checkeraser()" />
<input type="button" value="撤销" id="backstep" onclick="backstep()" />
<button onclick="clearcanvas()">清空画板</button>
</div>

</body>

<script type="text/javascript" src="canvas.js"></script>
</html>
